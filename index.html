<HTML>
    <head>
    <style>
        #camera-layer {
            position: absolute;
            /* height and width set in JS using var canvSize */
            top: 0px;
            left: 0px;
            border: 1px solid blue;
            overflow: hidden;
        }
        #world-layer {
            top: 0px;
            left: 0px;
            height: 0px;
            position: absolute;
        }
        #sprite-layer {
            top: 0px;
            left: 0px;
            position: absolute;
        }
        #tile-layer {
            top: 0px;
            left: 0px;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .path-tile {
            position: absolute;
            width: 28px;
            height: 14px;
            background-image: url("./sprites/path_tile.gif");
        }
        .path-tile.blue {
            background-position-x: 28px;
        }
        .navi {
            width: 28px;
            height: 37px;
            left: 0px; /* 14 - width/2 */
            bottom: 16px;
            background-image: url("./sprites/proto_stand.gif");
            position: absolute;
        }
        .navi.Rock {
            width: 17px;
            height: 32px;
            left: 5px; /* 14 - width/2 */
            bottom: 16px;
            background-image: url("./sprites/rock_stand.gif");
            position: absolute;
        }
        .crystal {
            height: 56px;
            background-image: url("./sprites/green_crystal.gif");
            position: absolute;
        }
        .resonance-0 .crystal { background-position-x: 0px; }
        .resonance-1 .crystal { background-position-x: 24px; }
        .resonance-2 .crystal { background-position-x: 48px; }
        .resonance-3 .crystal { background-position-x: 72px; }
        .resonance-4 .crystal { background-position-x: 96px; }
        .resonance-5 .crystal { background-position-x: 120px; }
        .resonance-6 .crystal { background-position-x: 144px; }
        .resonance-7 .crystal { background-position-x: 168px; }

        .resonance-1 .crystal.small { background-position-x: 12px; }
        .resonance-2 .crystal.small { background-position-x: 24px; }
        .resonance-3 .crystal.small { background-position-x: 36px; }
        .resonance-4 .crystal.small { background-position-x: 48px; }
        .resonance-5 .crystal.small { background-position-x: 60px; }
        .resonance-6 .crystal.small { background-position-x: 72px; }
        .resonance-7 .crystal.small { background-position-x: 84px; }
    </style>
    </head>
    
    <body>    
        <div id="audio-box">
            <!-- all audio files go here because they can certainly be controlled,
                e.g. mute/unmute/pause/play, as elements.
                TODO: check if these can in fact be moved to JavaScript
                and still do all the needed things -->
            <audio id="pickup-audio" src="./sounds/pickup.mp3"></audio>
            <audio id="bg-1-audio" src="./sounds/MMBN_OCRemix_Lets_Bust_Some_Viruses.mp3"></audio>
        </div>

        </div>
        <div id="camera-layer"> <!-- overflow: hidden blocks content out of view -->
            <div id="sound-toggle"></div>
            <div id="world-layer"> <!-- THIS layer scrolls with camera's in-world movement -->
                <!-- layers within world-layer don't need to scroll with camera -->
                <div id="tile-layer" class=""></div>
                <div id="sprite-layer" class="resonance-0"></div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="./index.js"></script>
    </script>

    </HTML>
